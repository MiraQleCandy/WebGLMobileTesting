<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>Fan Dungeon</title><link rel="shortcut icon" href="TemplateData/favicon.ico"/><link rel="stylesheet" href="TemplateData/style.css"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="network.js"></script><link rel="manifest" href="./manifest.json"/><link href="./static/css/main.1359096b.chunk.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><div id="unity-container" class="unity-desktop"><canvas id="unity-canvas" width="960" height="600"></canvas><div id="unity-loading-bar"><div id="unity-logo"></div><div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div></div><div id="unity-mobile-warning">WebGL builds are not supported on mobile devices.</div><div id="unity-footer"><div id="unity-webgl-logo"></div><div id="unity-fullscreen-button"></div><div id="unity-build-title">Fan Dungeon</div></div></div>

<script src="https://cdn.ethers.io/lib/ethers-5.4.6.umd.min.js" type="text/javascript"></script>
<script>var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGLMobileTesting.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGLMobileTesting.data",
        frameworkUrl: buildUrl + "/WebGLMobileTesting.framework.js",
        codeUrl: buildUrl + "/WebGLMobileTesting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Fan Dungeon",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        container.style.width = "100%";
        container.style.height = "100%";
        container.style.position = "fixed";
        container.style.left = 0;
        container.style.top = 0;
        container.style.transform = "inherit";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        //canvas.style.width = "960px";
        //canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";
      var unityInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((ui) => {
          unityInstance = ui;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      async function GetSigner(token) {
        console.log("Token : " + token);
        const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const signature = await signer.signMessage(token);
        console.log("Signature : " + signature);

        unityInstance.SendMessage("JavascriptMessageHandler","SigninWithSignature",signature);
      }

</script></body></html>
